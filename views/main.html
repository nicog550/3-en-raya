<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>3 en raya</title>
    <link rel="stylesheet" href="stylesheets/estilos.css" type="text/css" media="screen" charset="utf-8">
    <script src="javascripts/jquery-2.1.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="javascripts/3EnRaya.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
<div id="game-container">
    <div id="settings">
        <label for="audio-toggle">MÃºsica</label>
        <input type="checkbox" id="audio-toggle" checked>
    </div>
    <div id="game-screen" style="display: none;">
        <canvas id="game-canvas" width="640" height="480"></canvas>
        <div class="turno">
            Eres el jugador <span id="player-id">1</span><br>
            Turno del jugador <span id="player-turn">1</span>
        </div>
    </div>

    <div id="welcome-screen" class="gamelayer" style="display: none;">
        <ul id="nav">
            <li><span class="play-button">Jugar</span></li>
        </ul>
    </div>

    <div id="loading-screen">
        <div class="message">Cargando...</div>
    </div>

    <div id="ending-screen" class="gamelayer" style="display: none;">
        <div class="message">
            <h4>
                Partida terminada<br>
                <span id="winner-name"></span>
            </h4>
            <span class="play-button">Volver a jugar</span>
        </div>
    </div>
    <div style="display: none;">
        <img id="avatar1" src="images/player1.png">
        <img id="avatar2" src="images/player2.png">
    </div>
</div>
<audio id="musica" loop>
    <source src="audio/musica.mp3" type="audio/mp3">
    <source src="audio/musica.mid" type="audio/mid">
</audio>
</body>
</html>
